    <p>Bài 7: Hãy liệt kê các vị trí mà giá trị tại đó là số chính phương trong mảng 1 chiều các số nguyên</p>
    <script>function ViTriSoChinhPhuong(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (parseFloat(Math.sqrt(arr[i])) == parseInt(Math.sqrt(arr[i]))) {
                console.log(`Số chính phương ở vị trí thứ ${i}`);
                count++;
            }
        }
        if (count == 0) {
            console.log("Không có số chính phương");
        }
    }
    ViTriSoChinhPhuong([64,2,6,12])</script>
