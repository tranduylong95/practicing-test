    <p>Bài 10: Hãy xác định số lượng phần tử kề nhau mà cả 2 đều chẵn</p>
    <script>function SoLuongPhanTuKeNhauMaCa2DeuChan(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 == 0 && arr[i + 1] % 2 == 0) {
            count++;
          }
        }
        if (count == 0) {
          return console.log("Không có phần tử kề nhau mà cả 2 đều chẵn");
        }
        return console.log("Số Lượng phần tử kề nhau mà cả 2 đều chẵn à ", count);
      }
      SoLuongPhanTuKeNhauMaCa2DeuChan([1, 2, 2, 1, 6, 1, 1]);</script>
