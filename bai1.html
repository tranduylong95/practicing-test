   <p>  Bài 1: Tính tổng các giá trị lớn hơn giá trị đứng liền trước nó trong mảng 1 chiều các số thực</p>
   <script>
   function Sum(arr) {
    let sum = 0;
    for (let i = 1; i < arr.length; i++) {
        if (arr[i]> arr[i-1]) {
            sum += arr[i]
        }
    }
    return console.log(sum);
}
Sum([1,2,3,4,5,6]);
</script>
