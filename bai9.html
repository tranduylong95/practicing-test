<body>
    <p>Bài 9: Đếm số nguyên tố trong mảng</p>
    <script>
        function KiemTraSoNguyenTo(number) {
  if (number < 2) {
    return false;
  } else {
    let count = 0;
    for (let i = 1; i < number; i++) {
      if (number % i == 0) {
        count = count + 1;
      }
    }
    if (count < 2) {
      return true;
    }
    return false;
  }
}
​
function DemSoNguyenTo(arr) {
  let count = 0;
  for (let i = 0; i < arr.length; i++) {
    if (KiemTraSoNguyenTo(arr[i]) == true) {
      count++;
    }
  }
  if (count == 0) {
    return console.log("không có số nguyên tố trong mảng");
  }
  return console.log(`Số lượng số nguyên tố trong mảng là ${count}`);
}
​
DemSoNguyenTo([10, 2, 3, 9, 7]);
    </script>
</body>
