    <p>Bài 8: Đếm số dương chia hết cho 7 trong mảng</p>
    <script>function DemSoDuongChiaHetCho7(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > 0 && arr[i] % 7 == 0) {
            count++;
          }
        }
        if (count == 0) {
          return console.log("Không có số dương chia hết cho 7 trong mảng");
        }
        return console.log(`Số lượng số dương chia hết cho 7 là: ${count}`);
      }
      ​
      DemSoDuongChiaHetCho7([0, 1, 2, 2, 6, 7]);</script>
</body>
